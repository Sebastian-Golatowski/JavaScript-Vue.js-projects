<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">Renderowanie....</div>
    <script>
        new Vue({
            el: '#app',
            template:`
            <div>
                <p v-if="counter ==3">{{title}}</p>
                <p>{{counter}}</p>
                <p>{{counterMultiply}}</p>
                <button @click="increaseCounter()">+</button>
                <button v-on:click="decreaseCounter()">-</button>
                <!-- <ul>
                    <li v-for="item in array">
                    {{ item }}
                    </li>
                </ul>   -->
                <ul>
                    <li v-for ="user in users">{{user.name}}</li>
                </ul>
            </div>`,
            data:{
                title :'Halo Moto',
                array:(1,2,3,4,5,6,7),
                counter:0,
                users : [
                    {name : 'Jon'},
                    {name : 'Sam'}
                ]
            },
            computed:{
                counterMultiply(){
                    return this.counter * 2
                }
            },
            watch:{
                // counter(){
                //     alert('changed')
                // }
            },
            methods:{
                increaseCounter(){
                    this.counter ++
                },
                decreaseCounter(){
                    this.counter --
                }
            }
        })
    </script>
</body>
</html>
